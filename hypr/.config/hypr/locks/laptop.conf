label { # Time
    monitor =
    text = cmd[update:1000] echo "<b><big> $(date +"%H:%M") </big></b>"
    color = rgba(235, 219, 178, 1.0)
    shadow_passes = 1
    shadow_boost = 0.5

    font_size = 64
    font_family = JetBrains Mono Nerd Font 10

    position = 0, -50
    halign = center
    valign = center
}

label { # Date
    monitor =
    text = cmd[update:18000000] echo "<b> "$(date +'%A, %-d %B %Y')" </b>"
    color = rgba(235, 219, 178, 1.0)
    shadow_passes = 1
    shadow_boost = 0.5

    font_size = 24
    font_family = JetBrains Mono Nerd Font 10

    position = 0, -120
    halign = center
    valign = center
}
